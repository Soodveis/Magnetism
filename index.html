<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magnetism KML Viewer</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Устанавливаем токен доступа Cesium ion
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI1NDgwZmY4MS0wYjJjLTQwZDAtYjgxMC0wNmU0OTBiMzNjNzEiLCJpZCI6Mjg4NjQ5LCJpYXQiOjE3NDMxNTEzNjV9.78SOshFiLo1g6VT_K3cUMbL3Cpcp8GMTRcCP1aQfs_Q';

    // Инициализация глобуса
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain?.() || undefined, // Фикс для версии 1.111+
      timeline: true,
      animation: true
    });

    // Функция загрузки KML
    async function loadKML() {
      try {
        const resource = await Cesium.IonResource.fromAssetId(3264480);
        const kmlLayer = await Cesium.KmlDataSource.load(resource, {
          camera: viewer.scene.camera,
          canvas: viewer.scene.canvas
        });
        viewer.dataSources.add(kmlLayer);
        viewer.flyTo(kmlLayer);
      } catch (error) {
        console.error("Ошибка при загрузке KML:", error);
      }
    }

    loadKML();
  </script>
</body>
</html>
